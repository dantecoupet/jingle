<html>
    <center>
        <img src="{{ song.imgSrc }}" width="400" height="400">
        <h1>{{ song.track }}</h1>
        <h1>{{ song.artist }}</h1>
        <h1>{{ song.duration }}</h1>
        <h1>{{ song.albumName}}</h1>
        <audio controls>
            <source src="{{ song.preview }}" type="audio/ogg">
        </audio>
    </center>
</html>
